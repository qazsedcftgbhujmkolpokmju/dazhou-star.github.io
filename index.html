        // 获取DOM元素
        const fileButtons = document.querySelectorAll('.file-btn');
        const codeContent = document.getElementById('code-content');
        const lineNumbers = document.getElementById('line-numbers');
        const codeTitle = document.getElementById('code-title');
        const currentFileName = document.getElementById('current-file-name');
        const copyBtn = document.getElementById('copy-btn');

        // 为每个文件按钮添加点击事件
        fileButtons.forEach(button => {
            button.addEventListener('click', () => {
                // 移除所有按钮的活跃状态
                fileButtons.forEach(btn => btn.classList.remove('file-active'));
                // 添加当前按钮的活跃状态
                button.classList.add('file-active');
                
                // 获取文件名和代码内容
                const fileName = button.getAttribute('data-file');
                const code = codeFiles[fileName];
                
                // 更新显示
                codeContent.textContent = code;
                codeTitle.textContent = fileName;
                currentFileName.textContent = fileName;
                
                // 更新行号
                const lines = code.split('\n').length;
                lineNumbers.textContent = Array.from({length: lines}, (_, i) => i + 1).join('\n');
                
                // 重新应用代码高亮
                hljs.highlightElement(codeContent);
            });
        });

        // 复制按钮功能
        copyBtn.addEventListener('click', () => {
            const textToCopy = codeContent.textContent;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalHTML = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fa fa-check"></i> 已复制';
                setTimeout(() => {
                    copyBtn.innerHTML = originalHTML;
                }, 2000);
            });
